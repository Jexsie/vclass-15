<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - The Wild UG</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      /* Global styles */
      body {
        margin: 0;
        background-color: whitesmoke;
        color: #000;
        font-family: Poppins;
        font-size: 12px;
      }

      /* Links */
      a {
        text-decoration: none;
        margin-right: 40px;
        color: black;
      }

      /* Header */
      header {
        width: 1140px;
        max-width: 80%;
        margin: auto;
        height: 50px;
        display: flex;
        align-items: center;
        position: relative;
        z-index: 100;
      }

      /* Form and container styles */
      .contact-container {
        width: 40%;
        padding: 20px;
        margin: auto;
        border-radius: 10px;
      }

      /* Title */
      h1 {
        font-size: 2em;
        font-weight: bold;
      }

      /* Form elements */
      .form-group {
        margin-bottom: 10px;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-family: Poppins;
        margin-bottom: 10px;
      }

      button {
        background-color: #f1683a;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      /* Social media links */
      .social-links {
        margin-top: 20px;
      }

      /* Link styles */
      .social-links a {
        color: black;
        margin-right: 10px;
      }

      .social-links h2 {
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="contacts.html">Contacts</a>
        <a href="info.html">Info</a>
      </nav>
    </header>

    <main>
      <div class="contact-container">
        <h1>Contact Us</h1>
        <p>
          Thank you for visiting The Wild UG. Please leave a comment or reach
          out to us. You can also follow us on our socials linked below.
        </p>

        <form class="contact-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Your name"
            />
          </div>

          <div class="form-group">
            <label for="contact-info">Email or Phone Number:</label>
            <input
              type="email"
              id="contact-info"
              name="contact-info"
              required
              placeholder="Your email or phone number"
            />
          </div>

          <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea
              id="comment"
              name="comment"
              rows="4"
              required
              placeholder="Your comment"
            ></textarea>
          </div>

          <button type="submit">Submit</button>
        </form>

        <div class="social-links">
          <h2>Follow Us</h2>
          <a href="https://twitter.com/thewildug" target="_blank">Twitter</a>
          <a href="https://www.instagram.com/thewildug" target="_blank"
            >Instagram</a
          >
          <a href="https://www.facebook.com/thewildug" target="_blank"
            >Facebook</a
          >
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
